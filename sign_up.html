<!DOCTYPE HTML>
<html>
<head>
  <title>Universitas Merdeka Surabaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Realty In Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
  SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
  <link href="css/profil.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.wmuSlider.js"></script>
</head>
<body>
<style>
.container {
  height: auto;
  min-height: 640px;
  background-image: url('image/icon/bg.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
.form-control {
  border-radius: 35px;
  background: rgba(130,130,130,0);
  border: 2px solid;
  border-color: #ffffff;
}
.btn {
  border-radius: 35px;
  width: auto;
  min-width: 234px;
}
input[type=text]:focus {
  background: rgba(255, 0, 0, 0);
}
input[type=email]:focus {
  background: rgba(255, 0, 0, 0);
}
input[type=password]:focus {
  background: rgba(255, 0, 0, 0);
}
.catatan {
  font-size: 11px;
}

</style>
<div class="container">
  <div class="text-center">
    <img class="mt-5" width="30%" src="image/unmerbaya.png" alt="">
  </div>
  <div class="row mb-2 justify-content-center">
    <div class="col-12">
      <h5 class="font-weight-normal text-white text-center my-5">Universitas Merdeka<br />Surabaya</h5>
    </div>
    <div class="col-12 text-center">
      <form action="sign_in.html" class="px-5">
        <div class="row form-group">
          <div class="col-12 rounded">
            <input type="text" id="fname" class="form-control font-weight-light text-center text-white" value="Jane Doe">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12 rounded">
            <input type="text" id="noTelp" class="form-control font-weight-light text-center text-white" value="+6281555300999">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12 rounded">
            <input type="email" id="email" class="form-control font-weight-light text-center text-white" value="janedoe@gmail.com">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12 rounded">
            <input type="password" id="password" class="form-control font-weight-light text-center text-white" value="Password">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12 rounded">
            <input type="submit" value="Sign Up" class="btn btn-success py-2 px-5 text-white">
          </div>
        </div>
      </form>
      <div class="note my-3">
        <p class="catatan font-italic font-weight-light text-center text-white">Already have an account? <a class="font-weight-normal text-primary" href=sign_in.html">Sign In</a></p>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/aos.js"></script>
</body>
</html>
